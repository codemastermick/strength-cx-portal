<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Strength and Conditioning Customer Registration Page</title>
    <meta name="description" content="Strength and Conditioning Payment Processor" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <img src="./logo.svg" alt="Strength And Conditioning logo" width="60%" style="padding-bottom: 1em;">
      <div class="sr-main">
        <div class="sr-payment-form card">
          <div class="sr-form-row">
            <label> Name </label>
            <input type="text" id="name" placeholder="John Smith" />
          </div>
          <div class="sr-form-row">
            <label> Email address </label>
            <input type="text" id="email" placeholder="jsmith@fakemail.org" />
          </div>

          <div class="sr-form-row">
            <label> Payment details </label>
            <div class="sr-input sr-element sr-card-element" id="card-element">
              <!-- A Stripe card Element will be inserted here. -->
            </div>
          </div>
          <div class="sr-field-error" id="card-errors" role="alert"></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Link your card to your account</span>
          </button>
        </div>
        <div class="sr-result hidden">
          <p>Card setup completed<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
